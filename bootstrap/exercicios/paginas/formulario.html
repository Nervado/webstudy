<p class="lead">
    <a href="https://getbootstrap.com/docs/4.0/components/forms/" target="_black">Documentação Oficial</a>

<!-- Formulário -->

<div class="card">
    <div class="card-header">
        <h5 class="mb-0">
            Exemplo de Formulário
        </h5>
    </div>

    <div class="card-body">
        
        <form action="" class="container-fluid">

            <!-- Define linhas do formulário-->

            <div class="form-row">
                <!-- Vai ocupar 12 colunas-->
                <div class="col-12">
                    <div class="form-group">
                        <label for="nome" class="nome">Nome</label>
                        <input type="text" class="form-control" id="nome">
                    </div>
                </div>
            </div>

            <div class="form-row">

                <div class="col-12 col-md-6">
                    <div class="form-group">

                        <label for="email" class="">Email</label>

                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="email" class="form-control" id="email" placeholder="Informe o email!">
                        </div>

                        <small class="form-text">
                            Enviaremos um e-mail para confirmar o cadastro.
                        </small>

                    </div>
                </div>

                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="linguagemPreferida" class="">Linguagem</label>
                        <select id="linguagemPreferida" class="form-control">
                            <option value="">Selecione</option>
                            <option value="">JS</option>
                            <option value="">Java</option>
                            <option value="">Python</option>
                            <option value="">Ruby</option>
                            <option value="">Outra</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <hr>

            <div class="form-row mb-0">
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Salvar</button>
                    <button class="btn btn-secondary" type="reset">Cancela</button>
                </div>
            </div>

        </form>
    </div>
</div>
