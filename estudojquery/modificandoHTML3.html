<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>

        // DOM carregada (não neccessariamente os assets)
        $(document).ready(function () {
            const pessoas = [
                { nome: 'Ana', nota: 9.1 },
                { nome: 'Bianca', nota: 8.4 },
                { nome: 'Carlos', nota: 7.6 },
                { nome: 'Julia', nota: 9.7 }
            ]

            $('#conteudo').replaceWith(function () {
                let rows = []
                pessoas.forEach(aluno => {
                    rows.push(`<tr><td>${aluno.nome}</td><td>${aluno.nota}</td<tr>`)
                })
                return rows
            })

        })
        // quando o DOM terminar de ser carregado a funcao será executada
        $(function(){console.log('documento está pronto!')})
    </script>
</body>
